<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Number Facts</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="COOL NUMBER FACTS-logos.jpeg" width="112" height="28">
          </a>
          <a class="navbar-item">
            COOL NUMBER FACTS
          </a>
      </nav>
      <div class="content" style="width: 500px;">
        <input class="input is-large" id="inputNumber" type="text" placeholder="Enter a Number" >
      </div>
      <div class="buttons are-medium">
        <button class="button" id="findFact" style="width: 340px;">FIND FACTS</button>
        <button class="button" id="randomNumber">RANDOMIZE!</button>
      </div>
      <article class="message" style="width: 500px;">
        <div class="message-header">
          <p>Math Fact</p>
          <button class="button is-dark" id="nextMath">Next</button>
        </div>
        <div class="message-body" id="mathFact" style="height: 250px; overflow: hidden;">
          Loading random <strong>MATH</strong> fact
        </div>
      </article>
      <article class="message" style="width: 500px;">
        <div class="message-header">
          <p>Trivia Fact</p>
          <button class="button is-dark" id="nextTrivia">Next</button>        </div>
        <div class="message-body" id="triviaFact" style="height: 250px; overflow: hidden;">
          Loading random <strong>TRIVIA</strong> f  act
        </div>
      </article>
      <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
